openapi: 3.1.0
info:
  title: Account Validation API
  version: '1.0'
  description: Endpoints for Account Validation API
  contact:
    email: info@prometeoapi.com
    name: Prometeo
    url: 'https://prometeoapi.com'
servers:
  - url: 'https://account-validation.sandbox.prometeoapi.com'
    variables: {}
    description: Sandbox
  - url: 'https://account-validation.prometeoapi.net'
    variables: {}
    description: Production
components:
  schemas:
    AccountNumber:
      type: string
      description: |
        Número de cuenta a consultar
        
          - Para `AR` DEBE ser un número de cuenta bancaria en formato CBU, CVU o Alias.

          - Para `BR` DEBE ser una llave pix, un número de cuenta bancaria en formato local o IBAN (International Bank Account Number). Para el formato local, se puede utilizar “-” antes del dígito verificador (Ejemplo: 876543-2 o 8765432).
        
          - Para `CO` DEBE ser un número de cuenta bancaria en formato local.

          - Para `CL` DEBE ser un número de cuenta bancaria en formato local.

          - Para `EC` DEBE ser un número de cuenta bancaria en formato local.

          - Para `MX` DEBE ser un número de cuenta bancaria en formato local o CLABE (Clave Bancaria Estandarizada).

          - Para `PE` DEBE ser un número de cuenta bancaria en formato local o CCI (Código de Cuenta Interbancaria).

          - Para `UY` DEBE ser un formato válido de acuerdo a esta tabla:
            <br/>
            <details>
            <summary>Ver tabla - <code>UY</code></summary><br/>

            | Banco           | Formato                 | Descripción                                                                                                                                                     | Padding |
            |-----------------|-------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|---------|
            | BANDES          | SSSXXXXXX              | 9 caracteres. Los primeros 3 (SSS) corresponden a la sucursal. Los siguientes 6 (XXXXXX) corresponden a la cuenta.                                              | ✅      |
            | BHU             | SSSYYXXXXXXV           | 12 caracteres. No se incluyen guiones. Los primeros 3 dígitos (SSS) corresponden a la sucursal y siempre comienzan con cero. (YY) es el tipo de cuenta, (XXXXXX) es el número de cuenta con 6 dígitos, rellenado con ceros a la izquierda si es necesario. (V) es un dígito verificador. | ✅      |
            | BROU            | XXXXXXXXXYYYYY         | 14 caracteres. Se forma con un número común de 9 dígitos (Cuenta Cliente) + un número de Sub Cuenta de 5 dígitos como correlativo dentro de la Cuenta Cliente.   | ✅      |
            | CITI            | XXXXXXXXXX             | 10 caracteres. Sin espacios, rellenado con ceros a la izquierda hasta completar el largo.                                                                      | ✅      |
            | HERITAGE        | XXXXXXXYY              | 9 caracteres. 7 dígitos correspondientes a la cuenta, rellenados con ceros a la izquierda. 2 dígitos correspondientes a la subcuenta.                          | ✅      |
            | ITAU            | XXXXXXX                | 7 caracteres. Siempre se completa con ceros a la izquierda hasta completar el largo.                                                                          | ✅      |
            | OCA BLUE        | XXXXXXX                | 7 caracteres. Rellenado con ceros a la izquierda hasta completar el largo.                                                                                    | ✅      |
            | SANTANDER       | SSSSXXXXXXXXXXXX       | 16 caracteres. Los primeros 4 dígitos corresponden a la sucursal, rellenados con ceros a la izquierda. Los siguientes 12 dígitos corresponden a la cuenta, también rellenados. | ✅      |
            | SCOTIABANK      | XXXXXXXXXX             | 10 caracteres. Rellenado con ceros a la izquierda hasta completar el largo.                                                                                   | ✅      |
            | BBVA            | XXXXXXXXX              | Hasta 9 caracteres.                                                                                                                                           | ❌      |
            | HSBC            | XXXX a XXXXXXXXXX      | Entre 4 y 10 caracteres.                                                                                                                                      | ❌      |
            | NACIÓN ARGENTINA| XXXXXXXXXXXX           | Hasta 12 caracteres.                                                                                                                                          | ❌      |
            | PREX            | XXXXXXXX               | Hasta 8 caracteres.                                                                                                                                           | ❌      |
            | MIDINERO        | XXX a XXXXXXXXXXX      | Entre 3 y 11 caracteres.                                                                                                                                      | ❌      |



            > (*) _Padding_, se debe rellenar con ceros a la izquierda del número de cuenta. Aquellos números que no deben rellenarse pueden tener un largo inferior al que se indica en el formato.

            Donde:
              S - Número de Sucursal.
              Y - Número de Producto.
              X - Número de Cuenta.
              V - Dígito verificador.

            </details>
    DocumentNumber:
      type: string
      description: |
        Número de documento necesario para:

          - Para `BR` DEBE ser un número de CPF/CNPJ(este parámetro **no es requerido** si se está validando una llave pix).
        
          - Para `CO` DEBE ser un número de CC/CD/CE/NIT/TI/PAS/IEPN/IEPJ/FD/RC. Solo valores CC o NIT soportados para otros bancos distintos a `007` (BANCOLOMBIA)

          - Para `CL` DEBE ser un número de RUT.
        
          - Para `AR`, `MX`, `PE`, `US`, `UY` este parámetro **no es requerido**.
          
          - Para `EC` DEBE ser un número de CC/PAS/RUC (para todos los bank_codes excepto: `0010` BANCO PICHINCHA,  `0017` BANCO GUAYAQUIL, `0030` BANCO PACIFICO, `0032` BANCO INTERNACIONAL).     
    DocumentType:
      type: string
      enum:
        - CC
        - CD
        - CE
        - CI
        - CNPJ
        - CPF
        - DNI
        - FD
        - IEPN
        - IEPJ
        - NIT
        - PAS
        - RC
        - RFC
        - RUC
        - RUT
        - TI
      description: |
        Tipo de documento. A continuación listamos los tipos para cada país.

        - Para `AR`, `BR`, `MX`, `PE`, `US`, `UY` este parámetro **no es requerido**.
        
        - Para `EC` este parametro **es requerido** (para todos los bank_codes excepto: `0010` BANCO PICHINCHA, `0017` BANCO GUAYAQUIL, `0030` BANCO PACIFICO, `0032` BANCO INTERNACIONAL).     
        A continuación se listan todos los tipos de documentos disponibles.

        ##### Lista de tipo de documentos en cada país:

        <details>
        <summary>&ensp;Brasil - <code>BR</code></summary>

          - `CNPJ` - Cadastro Nacional da Pessoa Jurídica

          - `CPF` - Cadastro de Pessoas Físicas

        </details>
        
        <details>
        <summary>&ensp;Colombia - <code>CO</code></summary>

          - `CC` - Cédula de Ciudadanía

          - `NIT` - Número de Identificación Tributaria        

        </details>

        <details>
        <summary>&ensp;Chile - <code>CL</code></summary>

          - `RUT` - Registro Único Tributario

        </details>

        <details>
        <summary>&ensp;Ecuador - <code>EC</code></summary>

          - `CC` - Cédula de Ciudadanía

          - `RUC` - Registro Único Contribuyentes

          - `PAS` - Pasaporte

        </details>

        <details>
        <summary>&ensp;Mexico - <code>MX</code></summary>

          - `RFC` - Registro Federal de Contribuyentes

        </details>

        <details>
        <summary>&ensp;Peru - <code>PE</code></summary>

          - `DNI` - Documento Nacional de Identidad

          - `RUC` - Registro Único de Contribuyentes

        </details>

        <details>
        <summary>&ensp;Uruguay - <code>UY</code></summary>

          - `CI` - Cedula Identidad

          - `RUT` - Registro Único Tributario

        </details>
    AccountType:
      type: string
      enum:
        - SAVINGS
        - CHECKING
        - DEMAND
        - PAYMENTS
        - EASY
        - PUBLIC_ENTITY
      description: |
        Tipo de cuenta. A continuación listamos los tipos para cada país.

        - Para `BR` este parámetro **no es requerido** si `account_number` esta en formato IBAN.

        - Para `AR`, `MX`, `PE`, `US`, `UY` este parámetro **no es requerido**.
        
        - Para `EC` este parametro **es requerido** (para todos los bank_codes excepto: `0010` BANCO PICHINCHA,  `0017` BANCO GUAYAQUIL, `0030` BANCO PACIFICO, `0032` BANCO INTERNACIONAL).     
        A continuación se listan todos los tipos de cuentas disponibles.

        ##### Lista de tipo de cuentas en cada país:

        <details>
        <summary>&ensp;Brasil - <code>BR</code></summary>

          - `SAVINGS` - CONTA POUPANCA

          - `CHECKING` - CONTA CORRENTE

          - `PAYMENTS` - CONTA PAGAMENTO

          - `EASY` - CONTA FACIL

          - `PUBLIC_ENTITY` - ENTIDADES PUBLICA

          - `PIX_KEY` - CHAVE PIX

        </details>

        <details>
        <summary>&ensp;Peru - <code>PE</code></summary>

          - `SAVINGS` - CUENTA AHORROS

          - `CHECKING` - CUENTA CORRIENTE

        </details>
        
        <details>
        <summary>&ensp;Colombia - <code>CO</code></summary>
        
         - `SAVINGS` - CUENTA AHORROS
        
         - `CHECKING` - CUENTA CORRIENTE
        
        </details>
        
        <details>

        <summary>&ensp;Chile - <code>CL</code></summary>
        
         - `SAVINGS` - CUENTA AHORROS
        
         - `CHECKING` - CUENTA CORRIENTE

         - `DEMAND` - CUENTA VISTA
        
        </details>
        
        <details>
        <summary>&ensp;Ecuador - <code>EC</code></summary>
        
         - `SAVINGS` - CUENTA AHORROS
        
         - `CHECKING` - CUENTA CORRIENTE

         - `VIRTUAL` - CUENTA VIRTUAL

         - `ROL_ELECTRONICO` - CUENTA ROL ELECTRONICA

         - `CUENTA_AMIGA` - CUENTA AMIGA

         - `CARD` - TARJETA DE DEBITO
        
        </details>

    BankCode:
      type: string
      pattern: '^\d+$'
      description: |
        Código de Banco. A continuación listamos los códigos para cada país.

        - Para `AR` este parámetro **no es requerido**.

        - Para `BR` este parámetro **no es requerido** si `account_number` esta en formato IBAN  o si se está validando una llave pix.
        
        - Para `CO` este parámetro **es requerido**.

        - Para `CL` este parámetro **es requerido**.

        - Para `EC` este parámetro **es requerido**.

        - Para `MX` este parámetro **no es requerido**  si `account_number` esta en formato CLABE.

        - Para `PE` este parámetro **no es requerido** si `account_number` esta en formato CCI.

        - Para `US` este parámetro **es requerido**, corresponde al routing number y debe tener 9 caracteres.

        - Para `UY` este parámetro **es requerido**.

