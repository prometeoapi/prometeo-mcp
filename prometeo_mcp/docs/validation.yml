    Currency:
      type: string
      pattern: '[A-Z]{3}'
      description: Currency format ISO-4217
    Country:
      type: string
      pattern: '[A-Z]{2}'
      enum:
        - AR
        - BR
        - CO
        - CL
        - EC
        - MX
        - PE
        - US
        - UY
      description: |
        Codigo de País en formato ISO-3166. Lista de códigos:

          - `AR`: Argentina

          - `BR`: Brasil
        
          - `CO`: Colombia

          - `CL`: Chile

          - `MX`: México

          - `EC`: Ecuador

          - `PE`: Perú

          - `US`: USA

          - `UY`: Uruguay
    BranchCode:
      type: string
      description: |
        Codigo de sucursal:

          - Para `BR` DEBE ser el número de sucursal de la cuenta bancaria a validar (este parámetro **no es requerido** si `account_number` esta en formato IBAN o si se está validando una llave pix). Ejemplo: 1234. 

          - Para `MX` **no es requerido** si `account_number` esta en formato CLABE.

          - Para `AR`, `CO`, `CL` , `EC` , `PE`, `US` y `UY` este parámetro **no es requerido**.
    ValidAccount:
      type: object
      properties:
        valid:
          type: boolean
        country_code:
          $ref: '#/components/schemas/Country'
        account:
          type: string
        bank:
          type: string
        result:
          type: object
          properties:
            valid:
              type: boolean
            message:
              type: string
            data:
              type: object
              properties:
                document_type:
                  type: string
                document_number:
                  type: string
                beneficiary_name:
                  type: string
                account_currency:
                  $ref: '#/components/schemas/Currency'
                account_type:
                  type: string
                  enum:
                    - SAVINGS
                    - CHECKING
    InvalidAccount:
      type: object
      properties:
        valid:
          type: boolean
          default: false
    ErrorMessage:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
  securitySchemes:
